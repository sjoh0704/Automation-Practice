---
- name: Install nginx on CentOS
  hosts: centOS
  gather_facts: no
  become: yes 

  tasks:
  - name: install epel-release
    yum:
      name: epel-release
      state: latest
  - name: install nginx
    yum: 
      name: nginx
      state: present 
  - name: upload default index.html for web server
    get_url: 
      url: https://www.nginx.com
      dest: /usr/share/nginx/html mode 0644
  - name: start nginx web server
    service: 
      name: nginx
      state: started
